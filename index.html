    <!-- MODAL WINDOW -->
    <div class="overlay hidden-ty">
      <div class="modal">
        <div class="modal-title heading-tertiary">Add new transaction</div>
        <form action="#" class="modal-form">
          <label for="amount">Amount:</label>
          <input
            id="amount"
            type="number"
            placeholder="$100"
            name="amount"
            class="input-amount"
            required
          />
          <label for="type">Type:</label>
          <select id="type" required name="type" class="input-type">
            <option value="">Please select type</option>
            <option value="transfer">Transfer</option>
            <option value="deposit">Deposit</option>
            <option value="expense">Expense</option>
          </select>
          <label for="date">Date:</label>
          <input type="date" required name="date" class="input-date" />
          <button type="submit" class="submit-btn">Submit</button>
        </form>
        <a href="#" class="btn-close-modal"
          ><ion-icon name="close-outline" class="modal-icon"></ion-icon
        ></a>
      </div>
    </div>

    <div class="log-in-container">

          id="password" required/ placeholder="password" name="password">

          <div class="error-container"></div>
        </form>
        <a href="#" class="btn-create-account">Create an account</a>
      </div>

    <div class="create-container hidden-ty">
      <div class="create">

              id="fullname"
              name="fullname"
              required

            />

            <label for="email">Email:</label>

              name="email"
              required

              required
